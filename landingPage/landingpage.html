<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动生成网页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="container bg-dark text-white">
    <header>
        <h1>ChatHTML</h1>
    </header>

    <main class="container">

        <div class="theme">
            <label for="themeInput" class="form-label">Website Theme</label>
            <input class="form-control form-control-lg" type="text" id="themeInput"
                placeholder="Tell us what you would like to do with this website...">

        </div>

        <div class="container text-center">
            <label for="style" class="form-label">Design Style</label>
            <div class="" for="style">
                <button class="btn btn-light col-sm" id="style">Clear</button>
                <button class="btn btn-info col-sm" id="style">Technology</button>
                <button class="btn btn-secondary col-sm" id="style">Art</button>
            </div>
        </div>

        <div class="container text-center" for="element">
            <label for="element" class="button-label">Choose All Elements You Want</label>
            <div class="button-group" role="group" if="element">
                <label class="btn btn-outline-primary" for="element1" checked autocomplete="off">Nav Bar</label>
                <input type="checkbox" class="btn-check" id="element1"></button>

                <label class="btn btn-outline-secondary" for="element2">Footer</label>
                <input type="checkbox" class="btn-check" id="element2"></button>

                <label class="btn btn-outline-primary" for="element3">Price Plan</label>
                <input type="checkbox" class="btn-check" id="element3"></button>

                <label class="btn btn-outline-secondary" for="element4">Features Introduction</label>
                <input type="checkbox" class="btn-check" id="element4"></button>



            </div>
        </div>

        <div class="container text-center">
            <button class="btn btn-light text-center" id="generateBtn">Go <svg xmlns="http://www.w3.org/2000/svg"
                    width=1em height=1em fill="currentColor" class="bi bi-stars" viewBox="0 0 16 16">

        </div>

    </main>

    <footer class="text-center">
        <p>&copy; 写上组的名字</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
